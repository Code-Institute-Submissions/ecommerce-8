{% extends 'base.html' %}

{% block title %}Reset Your Password?{% endblock %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting a new one:</p>

<form method="POST">
    {% csrf_token %}
    {{ form.email.erros }}
    {{ form.as_p }}
    <input type="submit" value="Reset password!">
</form>

{% endblock %}

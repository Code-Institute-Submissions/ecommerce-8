{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-sm-12 col-lg-4 col-md-4">
            <div class="card text-center">
                <img class="card-img-top" src="{{ product.image.url }}" alt="produto image">
                <div class="card-body text-center">
                    <h5 class="product-name">{{ product.name }}</h5>
                    <p class="product-description">{{ product.description | truncatechars:250 }}</p>
                    <span><i class="fas fa-pound-sign"></i></span>
                    <span>{{ product.price }}</span>
                </div>
                    <form class="form-inline justify-content-center" method="POST" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <input class="form-control form-control-sm mr-3 w-25" name="quantity" type="number" min="1" max="10" placeholder="Quantity">
                        <button class="btn btn-success" type="submit"><i class="fas fa-cart-arrow-down"></i></button>
                    </form>
            </div>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
